name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: genietim/ftp-action@releases/v4
      with:
        host: ${{ secrets.HOSTNAME }}
        user: ${{ secrets.USERNAME }}
        password: ${{ secrets.USERPASSWORD }}
        localDir: "/"
        remoteDir: "/"
